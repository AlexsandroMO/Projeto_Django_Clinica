{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Exames'{{ exames.nome_paciente }}'{% endblock %}

{% block content %}

<div class="offset-1 col-10 list-div">
    <h1>Editando Exames para {{  exames.nome_paciente }}</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Editar Paciente">
    </form>
</div>
<br>
{% endblock %}
